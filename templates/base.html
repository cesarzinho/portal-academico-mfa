<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Portal Académico" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/flip.js') }}"></script>
</head>
<body class="{{ page_class or '' }}">

  <div class="bg"></div>

  <main class="container">
    <header class="brand">
      <div class="logo">PA</div>
      <div>
        <h1>Portal Académico</h1>
        <p>Acceso seguro con 3 factores</p>
      </div>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alerts">
          {% for category, msg in messages %}
            <div class="alert {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <section class="card">
      {% block content %}{% endblock %}
    </section>

    <footer class="footer">
      <span>© Portal Académico</span>
    </footer>
  </main>
</body>
</html>
